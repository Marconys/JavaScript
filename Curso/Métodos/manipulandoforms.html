<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando formulários</title>
    <style>
        label {
            display: block;
        }

        input {
            display: block;
        }

        input[type=submit],
        label {
            margin-top: 10px;

        }
    </style>

</head>

<body>
    <form name="curso1" id="curso1" action="#" method="post">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEviar" value="Enviar">

    </form>

    <form name="curso2" id="curso2" action="#" method="post">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Segundo - 2">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEviar" value="Enviar">

    </form>

    <hr>

    <script>
        // retorna o numero/qtd de formulários na página
        var fm = document.forms.length;
        document.write(fm);

        // retorna o elemento do formulário de acordo com o seu indíce e  de posição no vetor.
        var fm = document.forms[0].id
        document.write(fm);

        // Outra maneira é usar o método item(1) passando o numero de indíce ccomo parametro
        var fm = document.forms.item(0).id
        document.write(fm);

        //Retorna todo o formulário método namedItem("curso1")
        var fm = document.forms.namedItem("curso1").innerHTML;
        document.write(fm);

        // Forma simplificada de retornar todo o formulario
        var fm = document.forms["curso2"].innerHTML;
        document.write(fm);


        // Aprontando para os elentos
        var fm = document.forms["curso1"].elements[0].value;
        document.write(fm);

        // manipulando os elementos do formulário.
        var fm = document.forms[0];
        var el = fm.elements;

        el[0].style.backgroundColor = "#ccc";
        el[0].value = "Marconys";

        //document.write(fm);

        // retornando todos os elementos

        var fm = document.forms[0];
        var el = fm.elements;
        
        for (var i = 0; i < el.length -1; i++) {
            el[i].style.backgroundColor = "#ccc";
            el[i].value = "Marconys";
        }


        // Usando o método getElementById() para fazer a seleção dos elementos

        document.write(document.getElementById("curso2").elements[0].value)

    </script>
</body>

</html>
