    <title>document.getElementById</title>
</head>
<body>
    <h2 id="titulo">document.getElementById</h2>
    <p id="subtitulo">Permite capturar um elemento HTML através do seu id</p>
   

    <script>
        var titulo = document.getElementById("titulo")
        // alterando as propriedades css a aprtir da variável que receu o id como atributo
        titulo.style.color="#f00"

        


    </script>
    
</body>
